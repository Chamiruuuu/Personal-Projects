<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="main-con">
        <input id="display">
        <div class="button-holder">
        <button onclick="updateScreen('+')" class="operator-add"id="add">+</button>
        <button onclick="updateScreen('7')" id="seven">7</button>
        <button onclick="updateScreen('8')" id="eight">8</button>
        <button onclick="updateScreen('9')" id="nine">9</button>
        <button onclick="updateScreen('-')" id="subtract" class="operator-add">-</button>
        <button onclick="updateScreen('4')" id="four">4</button>
        <button onclick="updateScreen('5')" id="five">5</button>
        <button onclick="updateScreen('6')" id="six">6</button>
        <button onclick="updateScreen('*')" id="multiply" class="operator-add">*</button>
        <button onclick="updateScreen('1')" id="one">1</button>
        <button onclick="updateScreen('2')" id="two">2</button>
        <button onclick="updateScreen('3')" id="three">3</button>
        <button onclick="updateScreen('/')" id="division" class="operator-add">/</button>
        <button onclick="updateScreen('0')" id="zero">0</button>
        <button onclick="updateScreen('.')" id="dot">.</button>
        <button onclick="calculate()" id="equals">=</button>
        <button onclick="clearScreen()" id="clear">C</button>
    </div>
    </div>
    <script src="Calculator.js"></script>

</body>
</html>
