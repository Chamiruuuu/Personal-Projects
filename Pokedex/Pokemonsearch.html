<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Pokemonsearch.css">
</head>
<body class="body">
    <div class="error-container">
        <p class="error-message"></p>
        <button class="error-btn">OK</button>
    </div>
    <div class="loading-container">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="Loading" class="poke-sprite">
        <p class="loading-text"></p>
    </div>

    <main class="main-container">
        <div class="form-container">
            <img src="Pokeball.ico" alt="" id="logo">

            <form class="mainform">
                <input type="text" placeholder="Search......" id="search">
                <button type="submit" class="getpokemon">Get Pok√©mon</button>
        
            </form>
        </div>

        <div class="sprites-container">
            <p id="spritesp" style="color:black">PAG SEARCH UG POKEMON MEGO</p>
            <h1 class="name"></h1>
            <img src="" alt="" id="animal-image">

            <div class="sprites">
                <div class="abilitieofpoke"></div>
                <div class="typeofpoke"></div>
                <h1 class="description"></h1>
            </div>
        </div>
    </main>

    <script src="Pokemonsearch.js"></script>
</body>
</html>
