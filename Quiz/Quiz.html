<html lang="en">
<head>

    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <header>
        <h1>Quiz Time!</h1>
    </header>
    <main>
        <div id="quiz-container">
            <div id="question">
            </div>
            <div id="options">
                <ul id="ul">
                </ul>
            </div>
                <button id="next-btn">Next</button>

        </div>
    </main>
    <script src="Quiz.js"></script>

</html>
