<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="Weather.css">
</head>
<body></body>
    <div class="container">
        <form class="weatherform">
            <input type="text" class="cityinput" placeholder="Enter a city" required>
            <button type="submit">Get Weather</button>
        </form>

        <div class="main-container">
            <h1 class="CityName"></h1>
            <p class="WeatherEmoji"></p>
            <h1 class="WeatherDesc"></h1>
            <h1 class="temp"></h1>

            <div class="kmHuminidity">
                <h1 class="Humidity"></h1>
                <h1 class="Windspeed">
                </h1>
                <div class="descript">
                <p class="desch">Humidity</p>
                <p class="descw">Windspeed</p>
            </div>


            </div>
        </div>
    </div>

    <div class="error-container">
        <p>Ambot Nunsa na</p>
        <button class ="btn">Ok</button>
    </div>



    <script src="Weather.js"></script>
</body>
</html>
</html>
